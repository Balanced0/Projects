<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Fill out the form to get our further assistance</p>
    <form id="survey-form">
      <fieldset class="base">
        <label for="name-label" id="name-label">Enter your name:</label>
        <input type="text" required id="name" placeholder="your name" />

        <label for="email-label" id="email-label">Enter your email:</label>
        <input type="email" id="email" required placeholder="email" />

        <label for="number-label" id="number-label">Enter your age:</label>
        <input type="number" id="number" min="10" max="50" placeholder="age" />

        <label>
          Which programming language do you like the most
          <select id="dropdown">
            <option>(select one)</option>
            <option>Java</option>
            <option>Python</option>
          </select>
        </label>

        <p>Gender:</p>
        <label>
          <input type="radio" checked name="gender" required value="male" />
          Male
        </label>
        <label>
          <input type="radio" name="gender" required value="female" />
          Female
        </label>

        <p>
          Which extracurricular activities do you participate in? (Check all
          that apply)
        </p>
        <label><input type="checkbox" value="sports" /> Sports</label>
        <label><input type="checkbox" value="music" /> Music</label>
        <label><input type="checkbox" value="drama" /> Drama </label>
        <label><input type="checkbox" value="clubs" /> Clubs</label>
        <label><input type="checkbox" value="other" /> Other</label>

        <label class="text"
          >What improvements would you like to see in our service?
          <textarea
            placeholder="feedback"
            required
            row="3"
            cols="30"
          ></textarea>
        </label>

        <input type="submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
